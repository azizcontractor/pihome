{% extends 'base.html' %}{% load static %}
{% block scripts %}
<script type="text/javascript" src="{% static 'home.js' %}"></script>
{% endblock scripts %}

{% block functions %}
<script>
  $(document).ready(function () {
      load_stats()
      setInterval(function () {
        load_stats();
      }, 60000); 
  });
</script>
{% endblock functions %} 

{% block content %}
<h1 class="w3-center">Welcome to PiHome</h1>
<div class="w3-container w3-row" style="width:80%;margin: 0 auto;">
    <div class="w3-half">
        <a href="{% url 'piframe:index' %}">
            <div class="w3-container w3-center w3-card-black-4 w3-margin w3-hover-blue">
                <i class="fas fa-images fa-7x"></i>
                <br>
                <h3>PiFrame Slideshow</h3>
            </div>
        </a>
    </div>
    <div class="w3-half">
        <a href="{% url 'homedata:index' %}">
            <div class="w3-container w3-center w3-card-black-4 w3-margin w3-hover-blue">
                <i class="fas fa-info fa-7x"></i>
                <br>
                <h3>PiHome Info</h3>
            </div>
        </a>
    </div>
</div>
<h3 class="w3-center">System Information</h3>
<div class="w3-container w3-row-padding w3-margin-bottom">
    <div class="w3-third">
        <div class="w3-container w3-center w3-card-black" id="pisensor1_data"></div>
    </div>
    <div class="w3-third">
        <div class="w3-container w3-center w3-card-black" id="pisensor2_data"></div>
    </div>
    <div class="w3-third">
        <div class="w3-container w3-center w3-card-black" id="pisensor3_data"></div>
    </div>
</div>
<div class="w3-container w3-margin-bottom w3-row-padding">
        <div class="w3-container w3-center w3-card-black w3-half" id="piframe_data"></div>
        <div class="w3-container w3-center w3-card-black w3-half" id="pidisplay_data"></div>
</div>
{% endblock content %}
